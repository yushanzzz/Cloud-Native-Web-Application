
# Server Configuration
server.port=0
server.servlet.context-path=/

# ===========================================
# SNS Configuration (Assignment 9)
# ===========================================
# Mock SNS Topic ARN for testing
SNS_TOPIC_ARN=arn:aws:sns:us-east-1:123456789012:test-topic
aws.sns.topic.arn=arn:aws:sns:us-east-1:123456789012:test-topic
aws.sns.enabled=false
aws.region=us-east-1

# AWS SDK Configuration for Tests
aws.accessKeyId=test-access-key
aws.secretKey=test-secret-key
aws.sessionToken=test-session-token

# ===========================================
# Database Configuration (H2 for Testing)
# ===========================================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=false

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=false

# ===========================================
# AWS Configuration (Disable for Testing)
# ===========================================
# Disable AWS auto-configuration
cloud.aws.region.auto=false
cloud.aws.stack.auto=false
cloud.aws.credentials.use-default-aws-credentials-chain=false

# S3 Configuration (Mock)
aws.s3.bucket.name=test-bucket
AWS_REGION=us-east-1
AWS_S3_BUCKET_NAME=test-bucket

# ===========================================
# Logging Configuration
# ===========================================
logging.level.com.healthcheck=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.com.amazonaws=WARN
logging.level.org.springframework.web=WARN

# ===========================================
# Security Configuration
# ===========================================
# JWT/Auth settings for testing (if applicable)
jwt.secret=test-secret-key-for-testing-only
jwt.expiration=3600000

# ===========================================
# Metrics & Observability (Disable for Testing)
# ===========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.metrics.export.cloudwatch.enabled=false

# ===========================================
# Other Test-Specific Settings
# ===========================================
# Email verification settings (if applicable)
email.verification.expiration.minutes=1
app.base.url=http://localhost:8080

# Test profile activation
spring.profiles.active=test

# Disable banner
spring.main.banner-mode=off

spring.profiles.active=test
aws.sns.topic.arn=arn:aws:sns:us-east-1:123456789012:test-topic

# 在測試環境中禁用實際的 AWS 服務
aws.sns.enabled=false
# 或者使用 mock
spring.cloud.aws.credentials.access-key=test
spring.cloud.aws.credentials.secret-key=test
spring.cloud.aws.region.static=us-east-1